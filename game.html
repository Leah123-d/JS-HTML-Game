<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game: Guess a Number</title>
</head>
<body>
    <header>
        <h1>Guess a Number</h1>
    </header>
    <div id="container">
        <div id="secretNum"></div>
        <div id="userGuess">
            <label for="guesses" ></label>
            <input type="number" id="guesses" placeholder="enter a number....">
            <input type="submit" id="submitBtn">
        </div>

        <div id="guessClue">
            
        </div>
        <div id="attempts">
            <p >Attempts: <span id="counter"></p></span>
            
        </div>
        <div id="incorrectGuess">
            <p>Wrong Anwers:</p>
            <p id="guessCount"></p>

        </div>
        <div id="numMatch">
            Yay you guesses the correct Number! 
        </div>
        <!--<div id="slider"> range slider is deprecated until future implementation
            
            <input type="range" min="1" max="100" value="25" class="slider" id="myRange">
        </div>-->
    </div>
    <script src="game.js"></script>
</body>
</html>
